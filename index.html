<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css"
</head>
    <body>
    <div class="sign-up-sheet">
        <h1>Sign Up</h1>
        <form>
            <input type="first-name" class="input-box" placeholder="First Name">
            <input type="last-name" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="sport" class="input-box" placeholder="Favorite Sport">
            <input type="video game" class="input-box" placeholder="Favorite Video Game">
            <p><input type="checkbox"> I agree to the terms & conditions </p>
            <button type="button" class="signup-button">Register Now</button>
            <hr>
            <p class="or">OR</p>
            <p>Do you already have an account? <a href="#">Sign In</a></p>
        </form>



    </div>

    </body>
</html>
